{% comment %}
  Carrega as tags de template do Django para gerenciamento de arquivos estáticos.
{% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>

    <link rel="icon" href="{% static 'img/favi.png' %}" type="image/x-icon" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'css/barra.css' %}" />
</head>
<body>
    <button class="menu-toggle" aria-label="Abrir menu" aria-expanded="false" aria-controls="main-menu-nav">
        <i class="fa-solid fa-bars"></i>
    </button>
    
    <div class="sidebar-overlay"></div>

    <nav class="sidebar-menu" role="navigation" aria-label="Menu principal" id="main-menu-nav">
        <div class="sidebar-header">
            <img src="{% static 'img/logo2.png' %}" alt="Logo da empresa" class="logo-icon" />
            <button class="close-menu-btn" aria-label="Fechar menu">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        
        <ul class="main-menu" role="menubar">
            <li role="none"><a role="menuitem" href="{% url 'inicio' %}" class="{% if request.resolver_match.url_name == 'inicio' %}active{% endif %}" title="Dashboard"><i class="fa-solid fa-table-columns" aria-hidden="true"></i> <span>Dashboard</span></a></li>
            <li role="none"><a role="menuitem" href="{% url 'produtos' %}" class="{% if request.resolver_match.url_name == 'produtos' %}active{% endif %}" title="Estoque"><i class="fa-solid fa-boxes-stacked" aria-hidden="true"></i> <span>Estoque</span></a></li>
            <li role="none"><a role="menuitem" href="{% url 'fornecedores' %}" class="{% if request.resolver_match.url_name == 'fornecedores' %}active{% endif %}" title="Fornecedores"><i class="fa-solid fa-truck-fast" aria-hidden="true"></i> <span>Fornecedores</span></a></li>
            <li role="none"><a role="menuitem" href="{% url 'clientes' %}" class="{% if request.resolver_match.url_name == 'clientes' %}active{% endif %}" title="Clientes"><i class="fa-solid fa-address-book" aria-hidden="true"></i> <span>Clientes</span></a></li>
            <li role="none"><a role="menuitem" href="{% url 'vendas' %}" class="{% if request.resolver_match.url_name == 'vendas' %}active{% endif %}" title="Vendas"><i class="fa-solid fa-cash-register" aria-hidden="true"></i> <span>Vendas</span></a></li>
            <li role="none"><a role="menuitem" href="{% url 'relatorios' %}" class="{% if request.resolver_match.url_name == 'relatorios' %}active{% endif %}" title="Relatórios"><i class="fa-solid fa-chart-bar" aria-hidden="true"></i> <span>Relatórios</span></a></li>
        </ul>

        <div class="user-profile-menu">
            <div class="profile-actions">
                <a href="{% url 'configuracoes' %}" class="profile-action-btn" title="Configurações"><i class="fa-solid fa-gear"></i></a>
                <a href="https://wa.me/5511999999999?text=Olá,%20preciso%20de%20suporte." target="_blank" class="profile-action-btn" title="Suporte"><i class="fab fa-whatsapp"></i></a>
                <a href="#" id="logout-btn" class="profile-action-btn" title="Sair" aria-haspopup="dialog" aria-controls="logout-popup"><i class="fa-solid fa-right-from-bracket"></i></a>
            </div>
        </div>
    </nav>

    <div class="popup-overlay" id="logout-popup" role="dialog" aria-modal="true" tabindex="-1" aria-labelledby="logout-title" aria-describedby="popup-desc">
        <div class="popup">
            <i class="fa-solid fa-triangle-exclamation icon" aria-hidden="true"></i>
            <h2 id="logout-title" class="popup-title">Confirmação de Saída</h2>
            <p id="popup-desc">Tem certeza de que deseja sair?</p>
            <div class="buttons">
                <button type="button" class="btn-cancel" id="cancel-logout">Cancelar</button>
                <button type="button" class="btn-confirm" id="confirm-logout" data-logout-url="{% url 'logout' %}">Sair</button>
            </div>
        </div>
    </div>

    <script src="{% static 'js/barra.js' %}"></script>
</body>
</html>
