{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>
    <link rel="icon" href="{% static 'img/favi.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Estilos */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .reset-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background-color: #26A0B8;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            box-sizing: border-box;
        }

        .reset-btn:hover {
            background-color: #1B91AC;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #1B91AC;
            text-decoration: none;
            font-size: 14px;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .message.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            display: block;
        }

        @media (max-width: 768px) {
            .reset-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="reset-container">
        <h2 id="formTitle">Recupere sua senha</h2>

        <div id="message" class="message"></div>

        <form id="emailForm" action="/recuperar-senha/" method="POST">
            {% csrf_token %}
            <input type="email" name="email" id="email" class="input-field" placeholder="Email" required>
            <button type="submit" class="reset-btn">Enviar código</button>
        </form>

        <form id="codeForm" action="/validar-codigo/" method="POST" style="display:none;">
            {% csrf_token %}
            <input type="text" name="codigo" id="codigo" class="input-field" placeholder="Código de 6 dígitos" required>
            <button type="submit" class="reset-btn">Validar código</button>
        </form>

        <form id="passwordForm" action="/redefinir-senha/" method="POST" style="display:none;">
            {% csrf_token %}
            <input type="password" name="nova_senha" id="nova_senha" class="input-field" placeholder="Nova senha" required minlength="8" title="A senha deve ter no mínimo 8 caracteres.">
            <input type="password" name="repetir_nova_senha" id="repetir_nova_senha" class="input-field" placeholder="Repetir nova senha" required>
            <button type="submit" class="reset-btn">Alterar senha</button>
        </form>

        <div class="login-link">
            <a href="/login/">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <script>
        (function(){
            const emailForm = document.getElementById('emailForm');
            const codeForm = document.getElementById('codeForm');
            const passwordForm = document.getElementById('passwordForm');
            const messageBox = document.getElementById('message');
            const formTitle = document.getElementById('formTitle');
            let userEmail = ''; // Variável para armazenar o email entre os passos

            function showMessage(msg, type) {
                messageBox.textContent = msg;
                messageBox.className = 'message ' + type;
            }

            // Passo 1: Enviar o e-mail para receber o código
            emailForm.addEventListener('submit', function(event){
                event.preventDefault();
                userEmail = document.getElementById('email').value.trim();
                
                fetch(emailForm.action, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': this.querySelector('[name=csrfmiddlewaretoken]').value, },
                    body: JSON.stringify({ email: userEmail })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success){
                        showMessage(data.message, 'success');
                        emailForm.style.display = 'none';
                        codeForm.style.display = 'block';
                        formTitle.textContent = 'Verifique seu código';
                    } else {
                        showMessage(data.message, 'error');
                    }
                })
                .catch(() => showMessage('Erro na comunicação com o servidor. Tente novamente.', 'error'));
            });

            // Passo 2: Validar o código recebido
            codeForm.addEventListener('submit', function(event){
                event.preventDefault();
                const codigo = document.getElementById('codigo').value.trim();
                
                fetch(codeForm.action, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': this.querySelector('[name=csrfmiddlewaretoken]').value, },
                    body: JSON.stringify({ email: userEmail, codigo: codigo })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success){
                        showMessage(data.message, 'success');
                        codeForm.style.display = 'none';
                        passwordForm.style.display = 'block';
                        formTitle.textContent = 'Definir nova senha';
                    } else {
                        showMessage(data.message, 'error');
                    }
                })
                .catch(() => showMessage('Erro na comunicação com o servidor. Tente novamente.', 'error'));
            });

            // Passo 3: Redefinir a senha
            passwordForm.addEventListener('submit', function(event){
                event.preventDefault();
                const novaSenha = document.getElementById('nova_senha').value;
                const repetirSenha = document.getElementById('repetir_nova_senha').value;

                if (novaSenha !== repetirSenha) {
                    showMessage('As senhas não coincidem. Por favor, tente novamente.', 'error');
                    return;
                }
                
                fetch(passwordForm.action, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': this.querySelector('[name=csrfmiddlewaretoken]').value, },
                    body: JSON.stringify({ email: userEmail, nova_senha: novaSenha })
                })
                .then(response => response.json())
                .then(data => {
                    if(data.success){
                        showMessage(data.message, 'success');
                        passwordForm.style.display = 'none';
                        // Opcional: Redirecionar para a página de login após 3 segundos
                        setTimeout(() => {
                           window.location.href = '/login/'; 
                        }, 3000);
                    } else {
                        showMessage(data.message, 'error');
                    }
                })
                .catch(() => showMessage('Erro na comunicação com o servidor. Tente novamente.', 'error'));
            });

        })();
    </script>

</body>
</html>
