<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        /* Estilos básicos */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8; /* Fundo */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Container do formulário de login */
        .login-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }

        /* Título */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilo dos campos de entrada */
        .input-field {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        /* Container para botões alinhados */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; 
        }

        /* Estilo do botão "Entrar" */
        .btn {
            flex: 1; 
            padding: 15px;
            background-color: #316FF6;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #1e4494;
        }

        /* Estilo do botão "Cadastrar" */
        .btn-cadastrar {
            background-color: #ff9a27;
        }

        .btn-cadastrar:hover {
            background-color: #a0611a;
        }

        /* Links de navegação */
        .links {
            text-align: center;
            margin-top: 20px;
        }

        .links a {
            color: #316FF6;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
            }

            .button-container {
                flex-direction: column;
            }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0; /* Modal abre no topo */
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            overflow: auto;
        }

        .modal-content {
            background-color: #fff;
            margin: 20px auto; /* Distância do topo */
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            position: relative; /* Para posicionar o botão de fechar */
        }

        .register-btn, .back-btn {
            width: 100%;
            padding: 14px;
            background-color: #ff9a27;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover, .back-btn:hover {
            background-color: #a0611a;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        /* Flexbox para Senha e Repetir Senha */
        .input-group {
            display: flex;
            gap: 20px; /* Espaço entre os campos */
        }

        .input-group .input-field {
            flex: 1; /* Faz os campos ocuparem a mesma largura */
        }

        /* Botão de Fechar no canto superior direito */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            background-color: transparent;
            border: none;
            color: #aaa;
            cursor: pointer;
        }

        .close-btn:hover {
            color: #333;
        }

    </style>
</head>
<body>

    <!-- Container do formulário de login -->
    <div class="login-container">
        <h2>Acesso ao usuário</h2>

        <!-- Formulário de login -->
        <form action="/login/" method="POST">
            {% csrf_token %} <!-- Token de segurança do Django -->

            <!-- Campo de Usuário para Login -->
            <input type="text" name="login_usuario" class="input-field" placeholder="Usuário" required pattern="[A-Za-z0-9]+" title="Deve conter apenas letras e números.">

            <!-- Campo de Senha -->
            <input type="password" name="password" class="input-field" placeholder="Senha" required>

            <!-- Botões de Login e Cadastro -->
            <div class="button-container">
                <button type="submit" class="btn">Entrar</button>
                <button type="button" class="btn btn-cadastrar" id="openModal">Cadastrar</button>
            </div>
        </form>

        <!-- Link para recuperação de senha -->
        <div class="links">
            <a href="/esqueci-minha-senha/">Esqueci minha senha</a>
        </div>
    </div>

    <!-- Modal de Cadastro -->
    <div class="modal" id="modalCadastro">
        <div class="modal-content">
            <button class="close-btn" onclick="document.getElementById('modalCadastro').style.display='none'">&times;</button>
            <h2>Criar Cadastro</h2>
            <form id="formCadastro" action="/cadastrar-usuario/" method="POST">
                {% csrf_token %}
                
                <!-- Campo Nome Completo -->
                <input type="text" name="nome" class="input-field full-width" placeholder="Nome Completo*" required pattern="[A-Za-zÀ-ÿ ]+" title="Deve conter apenas letras.">
                
                <!-- Campo de Usuário para Cadastro -->
                <input type="text" name="usuario" class="input-field" placeholder="Usuário*" required pattern="[A-Za-z0-9]+" title="Deve conter apenas letras e números.">

                <!-- Campos de Email e Celular -->
                <input type="email" name="email" class="input-field" placeholder="Email*" required>
                <input type="text" name="celular" class="input-field" placeholder="Celular*" required pattern="\d+" title="Deve conter apenas números.">
                
                <!-- Campos de Senha e Repetir Senha lado a lado -->
                <div class="input-group">
                    <input type="password" name="senha" class="input-field" placeholder="Senha*" required minlength="8" title="A senha deve ter no mínimo 8 caracteres.">
                    <input type="password" name="repetir_senha" class="input-field" placeholder="Repetir Senha*" required>
                </div>
                
                <span class="error-message" id="errorMessage">As senhas não coincidem. Por favor, tente novamente.</span>
                
                <button type="submit" class="register-btn">Cadastrar</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('openModal').onclick = function() {
            document.getElementById('modalCadastro').style.display = 'block';
        }

        document.querySelector('#formCadastro').addEventListener('submit', function(event) {
            const senha = document.querySelector('[name="senha"]');
            const repetirSenha = document.querySelector('[name="repetir_senha"]');
            const errorMessage = document.getElementById('errorMessage');
            
            if (senha.value !== repetirSenha.value) {
                event.preventDefault();
                errorMessage.style.display = 'block';  // Exibe a mensagem de erro
            } else {
                errorMessage.style.display = 'none';  // Oculta a mensagem de erro
            }
        });
    </script>
</body>
</html>
